name: Frontent Checks

on:
  pull_request:
    branches: [main]
    paths:
      - "frontend/**"

jobs:
  checks:
    name: Frontend Checks
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install Dependencies
        working-directory: ./frontend
        run: npm install

      - name: Type Check
        working-directory: ./frontend
        run: npx tsc --noEmit

      - name: Export Check
        working-directory: ./frontend
        run: npm run export
