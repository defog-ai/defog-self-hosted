version: "3"
services:
  agents-python-server:
    build:
      context: .
      dockerfile: dockerfile.agents-python-server
      args:
        OPENAI_API_KEY: "${OPENAI_API_KEY:-}"
    volumes:
      # persist assets so they are not lost when the container is rebuilt
      - agents-assets:/agents-assets/

    networks:
      - agents-network

  agents-partykit:
    build:
      context: .
      dockerfile: dockerfile.agents-partykit
    networks:
      - agents-network

  agents-postgres:
    build:
      context: .
      dockerfile: dockerfile.agents-postgres
    networks:
      - agents-network
    environment:
      POSTGRES_DB: postgres
      POSTGRES_NAME: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - agents-postgres:/var/lib/postgresql/data

  agents-redis:
    build:
      context: .
      dockerfile: dockerfile.agents-redis
    networks:
      - agents-network
    volumes:
      - agents-redis:/data
  
  agents-nginx:
    build:
      context: .
      dockerfile: dockerfile.agents-nginx
      args:
        ENDPOINT: "${ENDPOINT}"
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - agents-python-server
    networks:
      - agents-network

volumes:
  agents-postgres:
  agents-redis:
  agents-assets:

networks:
  agents-network:
